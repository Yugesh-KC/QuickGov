<app-navbar></app-navbar>
<div class="bg-gray-100 min-h-screen p-6 flex flex-col md:flex-row gap-6">
  <!-- Left Side: Release Details (Wider - 60%) -->
  <div class="md:w-3/5 bg-gray-200 p-8 rounded-lg shadow-lg pb-6">
    <h2 class="text-3xl font-bold text-black mb-8 text-center">Release Details</h2>

    <div *ngIf="release" class="bg-gray-200 rounded-2xl shadow-lg p-6 border border-gray-300">
      <h3 class="text-2xl font-semibold text-black mb-4">{{ release.type }}</h3>
      <p class="text-sm text-gray-700 mb-4 leading-relaxed">{{ release.summary }}</p>
      <a href="{{ release.URL }}" target="_blank"
        class="inline-block text-white bg-blue-500 px-4 py-2 rounded-full hover:bg-blue-600 transition">
        Read more
      </a>
      <p class="text-xs text-gray-500 mt-4 italic">Source: {{ release.source }}</p>
    </div>

    <div *ngIf="!release" class="text-center text-gray-500">
      Release not found.
    </div>
  </div>

  <!-- Right Side: AI Chatbot (Narrower - 40%) -->
  <div class="md:w-2/5 bg-gray-800 p-8 rounded-lg shadow-lg flex flex-col h-[calc(100vh-48px)]">
    <h2 class="text-3xl font-bold text-white mb-4 text-center">AI Chatbot Model</h2>

    <!-- Chat Display Area (Expands to Fill Space) -->
    <div id="chat-box" class=" p-4 rounded-lg flex-grow overflow-auto flex flex-col space-y-2">
      <!-- Example Messages -->
      <div class="bg-gray-200 p-2 rounded-lg self-start max-w-xs">Hello! How can I assist you?</div>
      <div class="bg-blue-500 text-white p-2 rounded-lg self-end max-w-xs">I need help with my release notes.</div>
    </div>

    <!-- Chat Input (Sticks to Bottom) -->
    <div class="mt-auto">
      <input id="chat-input" [(ngModel)]="chat" type="text" placeholder="Type a message..."
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
  </div>
</div>

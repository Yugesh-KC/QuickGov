<div
  class="flex flex-col bg-white p-4 rounded-lg shadow-lg mb-4 transition-all duration-300 ease-in-out transform hover:shadow-2xl hover:border"
  (click)="onClick()">
  <!-- Release Type -->
  <h1 class="text-xl font-bold text-gray-800 mb-2">{{ release.type }}</h1>
  <div class="text-gray-600 mb-2">{{ release.source }}</div>
  <!-- Release Summary -->
  <div class="text-gray-600 mb-2">{{ release.summary }}</div>

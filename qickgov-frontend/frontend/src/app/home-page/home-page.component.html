<body class="overflow-x-hidden overflow-y-auto">
  <div class="bg-gray-200 p-6 shadow-md border border-gray-200">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Latest Notices & Releases</h2>

    <!-- Grid layout for two items per row -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div *ngFor="let release of releases">
        <app-release [release]="release"></app-release>
      </div>
    </div>
  </div>
</body>

<div *ngIf="!skipLogin" class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-white text-2xl font-bold mb-6 text-center">Login to QuickGov</h2>

    <form (ngSubmit)="onLogin()">
      <label for="email" class="block text-gray-300 mb-2">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email"
        class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500 mb-4" required>

      <label for="password" class="block text-gray-300 mb-2">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password"
        class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500 mb-6" required>

      <p *ngIf="!isValidUser" class="text-red-500">{{ loginText }}</p>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-bold transition mb-4">
        Log in
      </button>
    </form>

    <button (click)="onSkipLogin()"
      class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 rounded font-bold transition">
      Skip Log in
    </button>
  </div>
</div>

<router-outlet></router-outlet>

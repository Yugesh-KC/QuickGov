<body (click)="onUpdateDisplay()" class="overflow-x-hidden">
  <div class=" bg-gray-200 p-6 shadow-md border border-gray-200">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Updates on
      Bookmarked Topics
    </h2>

    <div class="overflow-y-auto">
      <div *ngFor="let bookmark of bookmarks" class="border p-4 mb-5 rounded-lg shadow-md">
        <h1 class="text-xl font-semibold">{{bookmark.title}}</h1>
        <hr class="my-2">
        <div class="max-h-52 overflow-y-auto mt-2 pr-2">
          <div *ngFor="let release of bookmark.releases">
            <app-release [release]=" release" [isPinned]="true"></app-release>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
